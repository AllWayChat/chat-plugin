# ===================================
#  Field Definitions
# ===================================

fields:
    account:
        label: Conta AllWay
        type: dropdown
        options: getAccountOptions
        required: true
        span: full
    inbox_id:
        label: Canal
        type: dropdown
        options: getInboxOptions
        required: true
        span: full
        dependsOn: account
    contact_name:
        label: Nome do Contato
        type: text
        placeholder: Digite o nome do contato
        required: true
        span: full
    contact:
        label: Contato
        type: text
        placeholder: Digite o email ou telefone do contato
        required: true
        span: full
    conversation_control:
        label: Controle de Conversa
        type: dropdown
        options:
            default: Padrão (busca conversas com mesmos custom fields ou cria nova)
            reuse: Reutilizar conversa existente (sem custom fields)
            force_new: Sempre criar nova conversa
            specific: Usar conversa específica (informar ID)
        default: default
        span: full
        comment: "Para garantir reutilização, use 'Reutilizar conversa existente' sem custom fields."
    conversation_id:
        label: ID da Conversa
        type: text
        placeholder: "Digite o ID da conversa específica (suporta Twig: {{ variable }})"
        trigger:
            action: show
            field: conversation_control
            condition: value[specific]
        span: full
        comment: "Suporta Twig: {{ guest.id }}, {{ reservation.number }}, etc."
    message_type:
        label: Tipo de Mensagem
        type: dropdown
        options:
            text: Texto
            image: Imagem
            document: Arquivo
        default: text
        span: full
    text:
        label: Mensagem
        type: textarea
        size: large
        placeholder: Digite a mensagem que deseja enviar
        trigger:
            action: show
            field: message_type
            condition: value[text]
        span: full
    image_url:
        label: URL da Imagem
        type: text
        placeholder: https://exemplo.com/imagem.jpg
        trigger:
            action: show
            field: message_type
            condition: value[image]
        span: full
    document_url:
        label: URL do Arquivo
        type: text
        placeholder: https://exemplo.com/arquivo.pdf
        trigger:
            action: show
            field: message_type
            condition: value[document]
        span: full
    document_filename:
        label: Nome do Arquivo (opcional)
        type: text
        placeholder: documento.pdf
        trigger:
            action: show
            field: message_type
            condition: value[document]
        span: full
    caption:
        label: Legenda (opcional)
        type: textarea
        size: small
        placeholder: Digite uma legenda para a imagem ou arquivo
        trigger:
            action: show
            field: message_type
            condition: value[image] || value[document]
        span: full
    custom_attributes:
        label: Campos Personalizados
        type: repeater
        form:
            fields:
                type:
                    label: Tipo
                    type: dropdown
                    options:
                        contact: Contato
                        conversation: Conversa
                    default: contact
                    required: true
                    span: left
                key:
                    label: Campo
                    type: dropdown
                    options: getContactCustomAttributesKeyOptions
                    trigger:
                        action: show
                        field: type
                        condition: value[contact]
                    required: true
                    span: left
                    dependsOn: [account, type]
                key_conversation:
                    label: Campo
                    type: dropdown
                    options: getConversationCustomAttributesKeyOptions
                    trigger:
                        action: show
                        field: type
                        condition: value[conversation]
                    required: true
                    span: left
                    dependsOn: [account, type]
                value:
                    label: Valor
                    type: textarea
                    size: tiny
                    placeholder: "Valor do campo"
                    span: full
                    comment: "Suporta Twig."
        prompt: Adicionar Campos Personalizados
        span: full
        comment: "Campos personalizados que serão enviados para o Allway chat. Os valores suportam Twig: {{ variable }}"
    etiquetas:
        label: Etiquetas
        type: repeater
        form:
            fields:
                etiqueta:
                    label: Etiqueta
                    type: dropdown
                    options: getEtiquetasOptions
                    required: true
                    span: full
                    dependsOn: account
        prompt: Adicionar Etiqueta
        span: full
        comment: "Etiquetas que serão aplicadas à conversa no Chatwoot."
    conversation_status:
        label: Status da Conversa
        type: dropdown
        options:
            '': Não alterar status
            open: Aberta
            pending: Pendente
            resolved: Resolvida
        default: ''
        span: full
        comment: "Status que será aplicado à conversa após o envio da mensagem."
    extra_php_code:
        label: Código PHP Extra
        type: codeeditor
        language: php
        size: large
        commentHtml: true
        comment: "Em PHP. Suporta as variáveis disponíveis e pode ser alterado o <strong>$params</strong> do evento."