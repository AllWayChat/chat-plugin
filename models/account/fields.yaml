        label: Ativo
        span: storm
        type: switch
        cssClass: col-md-2
    name:
        label: Nome da Conta
        span: storm
        cssClass: col-md-10
    server_url:
        label: URL do Servidor
        span: storm
        cssClass: col-md-6
